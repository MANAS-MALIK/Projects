<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <h1>üå§Ô∏è Weather App</h1>
            <p class="subtitle">Get current weather for any city</p>
            
            <form id="weatherForm">
                <div class="input-group">
                    <input type="text" id="cityInput" name="city" placeholder="Enter city name..." required>
                    <button type="submit">Get Weather</button>
                </div>
            </form>
            
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Fetching weather data...</p>
            </div>
            
            <div id="weatherResult" class="weather-result" style="display: none;">
                <!-- Weather data will be displayed here -->
            </div>
            
            <div id="errorMessage" class="error-message" style="display: none;">
                <!-- Error messages will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        document.getElementById('weatherForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const cityInput = document.getElementById('cityInput');
            const loading = document.getElementById('loading');
            const weatherResult = document.getElementById('weatherResult');
            const errorMessage = document.getElementById('errorMessage');
            
            // Hide previous results
            weatherResult.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Show loading
            loading.style.display = 'block';
            
            try {
                const formData = new FormData(this);
                const response = await fetch('/get_weather', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                // Hide loading
                loading.style.display = 'none';
                
                if (data.success) {
                    // Display weather data
                    weatherResult.innerHTML = `
                        <div class="weather-info">
                            <h2>${data.city}, ${data.country}</h2>
                            <div class="temperature">${data.temperature}¬∞C</div>
                            <div class="description">${data.description}</div>
                            <div class="details">
                                <div class="detail-item">
                                    <span class="label">Humidity:</span>
                                    <span class="value">${data.humidity}%</span>
                                </div>
                                <div class="detail-item">
                                    <span class="label">Pressure:</span>
                                    <span class="value">${data.pressure} hPa</span>
                                </div>
                                <div class="detail-item">
                                    <span class="label">Wind Speed:</span>
                                    <span class="value">${data.wind_speed} m/s</span>
                                </div>
                            </div>
                        </div>
                    `;
                    weatherResult.style.display = 'block';
                } else {
                    // Display error
                    errorMessage.textContent = data.error;
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                loading.style.display = 'none';
                errorMessage.textContent = 'Something went wrong. Please try again.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
